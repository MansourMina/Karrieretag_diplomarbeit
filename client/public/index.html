<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Die HTL Wien West veranstaltet einmal im Jahr einen Karrieretag für die Schülerinnen und Schüler der Ausbildungsrichtungen Elektrotechnik, Elektronik, Informationstechnologie, Maschinenbau und Mechatronik"
    />
    <meta
      name="keywords"
      content="karrieretag, HTL, HTL Wien, HTL Wien West, HTL Ottakring"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="HTL Wien West" />
    <link rel="icon" href="<%= BASE_URL %>logo.svg" />

    <title>Karrieretag HTL Wien West</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script lang="javascript">
            $('document').ready(function(e){
      $(".loader").fadeOut("slow");
            })
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- MDB -->
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div class="loader">
        <img
        style="margin-top: 10%"
      src="logo.jpg"
      contain
      height="180"
      name="Logo HTL Wien West"
      alt="Logo"
      title="HTL Wien West Logo"
    ></img>
        <p style="margin-top: 10%">Please wait, Loading...</p>
      </div>
    </div>
  </body>
</html>
